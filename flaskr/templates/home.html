{% include 'layout.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
	{% if messages %}
	 <ul>
	 {% for m in messages %}
	  <li>{{m}}</li>
	 {% endfor %}
	 </ul>
	{% endif%}
{% endwith %}
<strong>hello {{user.username}}</strong>
<label>Your hashed password is: <small>{{user.hashedPassword}}</small></label>
{% endblock %}
